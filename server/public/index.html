<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Server Calculator</title>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div id="inputDiv">
        <input type="number1" id="firstNumberIn" placeholder="First Number">
        <button data-id=(+)>+</button>
        <button data-id=(-)>-</button>
        <button data-id=(*)>*</button>
        <button data-id=(/)>/</button>
        <input type="number2" id="secondNumberIn" placeholder="Second Number">
        <button id ="submitButton">=</button>
        <button id ="clearFields">C</button>
    </div>
    <div id = "outputDiv">
        <ul id = "result">
            
        </ul>
    </div>
</body>
</html>
